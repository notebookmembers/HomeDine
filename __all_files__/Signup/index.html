<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup and Order | HomeDine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg_img"></div>
    <div class="outer">
      <div class="inner">
        <div class="signup_img"></div>
        <div class="signup_info">
          <form action="/signup" method="post">
            <div class="sign_info_details">
              <h1 class="hd_name">Home<span>Dine</span></h1>
              <h2 class="get_srted">Get Started</h2>
              <div class="sign_details">
                <div class="sign_name">
                  <label>Name</label>
                  <input type="text" placeholder="Enter your name" />
                </div>

                <div class="sign_email">
                  <label>Email</label>
                  <input type="email" placeholder="Enter your email" />
                </div>

                <div class="sign_pass">
                  <label>Password</label>
                  <input type="password" placeholder="Set your password" />
                </div>

                <div class="show_pass">
                  <input type="checkbox" />
                  <label for="show_pass">Show Password</label>
                </div>

                <div class="submit">
                  <input type="submit" value="submit" />
                </div>

                <div class="have_an_acc">
                  <p>Have An Acount?<a href="#">Login</a></p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
